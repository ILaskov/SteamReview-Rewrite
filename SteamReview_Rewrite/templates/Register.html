{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review+ Rewrite</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" type="text/css">
</head>
<body class="font-sans bg-sky-950 flex">
    <form method="post" class="bg-sky-800 flex flex-col p-6 m-6 rounded-lg w-auto">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}" class="text-white text-2xl">{{ field.label }}</label>
            <div class="text-white bg-red-400 rounded-lg mb-2 p-2">{{ field.help_text }}</div>
            {{ field|add_class:"text-black w-36" }}
        {% endfor %}
        <button type="submit" class="h-6 w-28 h-8 ml-6 mt-4 rounded-lg text-white text-center transition duration-500 ease-in-out bg-blue-500 hover:bg-green-500 transform hover:-translate-y-1 hover:scale-110">Register</button>
        <a href="{% url 'index' %}" class="inline-block w-16 mt-6 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">Back</a>
    </form>
</body>
</html>
